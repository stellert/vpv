<!DOCTYPE html>
<html>
<head>
    <title>Таблица с чекбоксами</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="js/modernizr.custom.js"></script>
<script>
let total = 0; // начальное значение суммы

// Функция для обновления суммы при выборе чекбокса
function updateTotal(value) {
    let checkbox = event.target;
    if (checkbox.checked) {
        total += value; // добавляем значение к сумме
    } else {
        total -= value; // вычитаем значение из суммы
    }
    if (total == 27) {
        document.getElementById('total').textContent = 'Балы: ' + total + " Максимум"; // обновляем значение на странице 
    }
    if (17 < total < 26) {
        document.getElementById('total').textContent = 'Балы: ' + total + " Хорошо"; // обновляем значение на странице 
    }
    if (17 > total) {
        document.getElementById('total').textContent = 'Балы: ' + total + " Некачественный разговор"; // обновляем значение на странице 
    }
}
</script>
</head>
<body>
    <section>
        
        <form class="ac-custom ac-checkbox ac-checkmark column_2" autocomplete="off">
            <p id="total">Балов: 0</p><h3>ОТКАЗ массаж/кулинария:</h3>
            <ul>
                <li><input id="cb1" name="cb1" type="checkbox" onclick="updateTotal(0.5)"><label for="cb1">Представление </label></li>
                <li><input id="cb2" name="cb2" type="checkbox" onclick="updateTotal(1.0)"><label for="cb2">Имя гостя 2 раза </label></li>
                <li><input id="cb3" name="cb3" type="checkbox" onclick="updateTotal(0.5)"><label for="cb3">Пришло SMS?</label></li>
                <li><input id="cb4" name="cb4" type="checkbox" onclick="updateTotal(1.0)"><label for="cb4">Реквизиты мероприятия </label></li>
                <li><input id="cb5" name="cb5" type="checkbox" onclick="updateTotal(2.0)"><label for="cb5">Описание мероприятия </label></li>
                <li><input id="cb6" name="cb6" type="checkbox" onclick="updateTotal(2.0)"><label for="cb6">Диалог </label></li>
                <li><input id="cb7" name="cb7" type="checkbox" onclick="updateTotal(1.0)"><label for="cb7">Вопрос о нефр камнях </label></li>
                <li><input id="cb8" name="cb8" type="checkbox" onclick="updateTotal(1.0)"><label for="cb8">Индивидуальный подарок </label></li>
                <li><input id="cb9" name="cb9" type="checkbox" onclick="updateTotal(1.0)"><label for="cb9">Описание индив. подарка</label></li>
                <li><input id="cb10" name="cb10" type="checkbox" onclick="updateTotal(1.0)"><label for="cb10">Подарок для пар</label></li>
                <li><input id="cb11" name="cb11" type="checkbox" onclick="updateTotal(1.0)"><label for="cb11">Вопрос: "С кем придете?"</label></li>
                <li><input id="cb12" name="cb12" type="checkbox" onclick="updateTotal(1.0)"><label for="cb12">Акцент на доп. Гостей</label></li>
                <li><input id="cb13" name="cb13" type="checkbox" onclick="updateTotal(1.0)"><label for="cb13">ФИО + 4 цифры</label></li>
                <li><input id="cb14" name="cb14" type="checkbox" onclick="updateTotal(2.0)"><label for="cb14">Документы гостя</label></li>
                <li><input id="cb15" name="cb15" type="checkbox" onclick="updateTotal(1.0)"><label for="cb15">Прощание, смс</label></li>
                <li><input id="cb16" name="cb16" type="checkbox" onclick="updateTotal(1.0)"><label for="cb16">Скорость реакции</label></li>
                <li><input id="cb17" name="cb17" type="checkbox" onclick="updateTotal(1.0)"><label for="cb17">Паузы, темп</label></li>
                <li><input id="cb18" name="cb18" type="checkbox" onclick="updateTotal(1.0)"><label for="cb18">Голос, эмоции</label></li>
                <li><input id="cb19" name="cb19" type="checkbox" onclick="updateTotal(0.5)"><label for="cb19">Отсутствие слов паразитов</label></li>
                <li><input id="cb20" name="cb20" type="checkbox" onclick="updateTotal(0.5)"><label for="cb20">Слова уверенности</label></li>
                <li><input id="cb21" name="cb21" type="checkbox" onclick="updateTotal(1.0)"><label for="cb21">Гость должен много говорить</label></li>
                <li><input id="cb22" name="cb22" type="checkbox" onclick="updateTotal(2.0)"><label for="cb22">Активное слушание</label></li>
            </ul>    
        </form>
    </section>
    <script src="js/svgcheckbx.js"></script>
</body>
</html>
