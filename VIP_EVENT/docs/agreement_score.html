<!DOCTYPE html>
<html>
<head>
    <title>Таблица с чекбоксами</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="js/modernizr.custom.js"></script>
<script>
let total = 0; // начальное значение суммы

// Функция для обновления суммы при выборе чекбокса
function updateTotal(value) {
    let checkbox = event.target;
    if (checkbox.checked) {
        total += value; // добавляем значение к сумме
    } else {
        total -= value; // вычитаем значение из суммы
    }
    if (total == 8) {
        document.getElementById('total').textContent = 'Балы: ' + total + " Максимум"; // обновляем значение на странице 
    }
    if (6 < total < 8) {
        document.getElementById('total').textContent = 'Балы: ' + total + " Хорошо"; // обновляем значение на странице 
    }
    if ( total < 6) {
        document.getElementById('total').textContent = 'Балы: ' + total + " Некачественный разговор"; // обновляем значение на странице 
    }

// Создаем элемент <img> и устанавливаем атрибут src в зависимости от значения number
let imageElement = document.getElementById("image-container");
      if (  1 >= total <= 3) {
        imageElement.src = "stat/progress.png?" + new Date().getTime();;
      } else if (4 >= total <= 6) {
        imageElement.src = "stat/time.jpg?" + new Date().getTime();;
      } else if (7 >= total <= 9) {
        imageElement.src = "image3.png";
      } else {
        console.error("Ошибка: число не попадает в заданные диапазоны.");
      }

}
</script>
</head>
<body>
    <section>
        
        <form class="ac-custom ac-checkbox ac-checkmark column_1" autocomplete="off">
            <p id="total">Балов: 0</p><h3>СОГЛАСИЕ массаж/кулинария:</h3>
            <ul>
                <li><input id="cb1" name="cb1" type="checkbox" onclick="updateTotal(1.0)"><label for="cb1">Причина</label></li>
                <li><input id="cb2" name="cb2" type="checkbox" onclick="updateTotal(1.0)"><label for="cb2">Перенос времени</label></li>
                <li><input id="cb3" name="cb3" type="checkbox" onclick="updateTotal(1.0)"><label for="cb3">Пользы: места, подарки</label></li>
                <li><input id="cb4" name="cb4" type="checkbox" onclick="updateTotal(1.0)"><label for="cb4">Передача пригласит </label></li>
                <li><input id="cb5" name="cb5" type="checkbox" onclick="updateTotal(1.0)"><label for="cb5">Пользы: бесплатный массаж, консультация со специалистами </label></li>
                <li><input id="cb6" name="cb6" type="checkbox" onclick="updateTotal(1.0)"><label for="cb6">Отработка 1 возражения </label></li>
                <li><input id="cb7" name="cb7" type="checkbox" onclick="updateTotal(1.0)"><label for="cb7">Активное слушание </label></li>
                <li><input id="cb8" name="cb8" type="checkbox" onclick="updateTotal(1.0)"><label for="cb8">Слова уверенности </label></li>
            </ul>    
        </form>
    </section>
    <img  id="image-container" src="">
    <script src="js/svgcheckbx.js"></script>
</body>
</html>
